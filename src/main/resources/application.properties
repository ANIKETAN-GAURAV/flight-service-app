server.port=8080
spring.cloud.gcp.sql.database-name=Sticky_notes_data
spring.cloud.gcp.sql.instance-connection-name=stick-339309:asia-south1:notesdata

# So app starts despite "table already exists" errors.
spring.sql.init.continue-on-error=true
# Enforces database initialization
spring.sql.init.mode=always

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root

# Uncomment if root password is specified
spring.datasource.password=password

spring.cloud.gcp.project-id=stick-339309

